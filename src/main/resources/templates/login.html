<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Login - CMS</title>
   	<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.1.1/css/bootstrap.min.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
</head>
<body>
	<div class="warraper w-100 position-relativem d-flex align-items-center justify-content-md-center p-1" style="height: 100vh;">
		<video class="w-100 position-absolute" autoplay="true" muted="true" loop="true" >
		  <source th:src="@{/videos/bg_video.mp4}" type="video/mp4">
		  
		</video>
		<form th:action="@{/login}" method="POST" class="position-absolute d-flex flex-column p-5 pt-3" id="login_form">
			<label class="text-center text-light">Đăng nhập</label>
			<input name= "username" type="text" class="text-secondary txt_username m-1 border border-light rounded p-1 bg-transparent pt-1 pb-1" placeholder="Username" size="30"/>
			<input name = "password" type="password" class="text-secondary txt_password m-1 border border-light  rounded p-1 bg-transparent pt-1 pb-1" placeholder="Password"/>
			<div class="remember d-flex align-items-center justify-content-md-left m-1">
				<input type="checkbox" id="remember_me" class="mr-1">
				<label for="remember_me" class="text-secondary m-0">Remember me</label>
			</div>
			<input type="submit" class="bg-success border-0 m-2 text-light p-1" value="LOGIN" id="btn_login">
			<a href="#" class="text-secondary m-1">Forgot password</a>
			<div th:if="${#request.getParameter('error') == 'true'}"
			style="color: red; margin: 10px 0px;">
			         Tài khoản hoặc mật khẩu không đúng. <br>            Vui
			lòng đăng nhập lại. <br>   <span style="padding: 10px 0px;">
			</span>                    
		</div>
		</form>
	</div>
	<script src="webjars/jquery/3.0.0/jquery.min.js"  type="text/javascript"></script>
	<script src="webjars/bootstrap/4.1.1/js/bootstrap.min.js"  type="text/javascript"></script>
	<script th:src="@{/js/fontawesome.js}"  type="text/javascript"></script>
</body>
</html>
